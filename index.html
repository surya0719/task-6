// 6.write a class to calculate the uber price
class uber{
    constructor(distance,rate,waitingperiod){
        this.distance=distance;
        this.rate=rate;
        this.waitingperiod=waitingperiod;
    }
    getprice(){
        let price=(this.distance*this.rate)+(5*this.waitingperiod)
        return price
    }
}
